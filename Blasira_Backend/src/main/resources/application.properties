spring.application.name=Blasira_Backend

# PropriÃ©tÃ©s DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/blasira_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PropriÃ©tÃ©s JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.baseline-on-migrate=true
# Allow Flyway to clean the schema
spring.flyway.clean-disabled=false
spring.flyway.repair-on-migrate=true # Automatically repair checksum mismatches

# PropriÃ©tÃ©s de stockage de fichiers
storage.location=uploads
server.port=8080
spring.jpa.hibernate.naming.physical-strategy=com.example.Blasira_Backend.config.SnakeCaseNamingStrategy

# Hibernate logging for SQL and parameter bindings (NEW)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE