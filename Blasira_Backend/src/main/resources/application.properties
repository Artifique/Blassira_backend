spring.application.name=Blasira_Backend

# Propriétés DataSource - Utilise les variables d'environnement
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/blasira_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriétés JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=${FLYWAY_CLEAN_DISABLED:true}
spring.flyway.repair-on-migrate=true

# Propriétés de stockage de fichiers
storage.location=${STORAGE_LOCATION:uploads}
server.port=${PORT:8080}
spring.jpa.hibernate.naming.physical-strategy=com.example.Blasira_Backend.config.SnakeCaseNamingStrategy

# JWT Secret Key
jwt.secret=${JWT_SECRET:a293b8f5c6e7d8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Logging
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:WARN}
logging.level.org.hibernate.orm.jdbc.bind=${HIBERNATE_BIND_LOG:WARN}
logging.level.root=INFO